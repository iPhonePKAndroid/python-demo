<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Me And Azeroth">
  <meta name="keywords" content="Azeroth,Well Read,Artifact Knowledge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Startup Sequence</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link href="http://cdn.bootcss.com/semantic-ui/2.2.6/semantic.css" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
  <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/semantic-ui/2.2.6/semantic.js"></script>
  <script src="static/script.js"></script>
</head>
<body>
  <!-- left sidebar -->
  <div class="ui vertical inverted sidebar menu left mainmenu">
    <a class="item" name="home"><i class="home icon"></i>Home</a>
    <a class="active item" name="game"><i class="game icon"></i>Game</a>
    <a class="item" name="wr"><i class="book icon"></i>Well Read</a>
    <a class="item" name="ak"><i class="newspaper icon"></i>Artifact Knowledge</a>
  </div>
  <!-- html content -->
  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
      <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
          <a class="toc item mainmenu">
            <i class="sidebar icon"></i>
          </a>
          <a class="item" name="home">Home</a>
          <a class="active item" name="game">Game</a>
          <a class="item" name="wr">Well Read</a>
          <a class="item" name="ak">Artifact Knowledge</a>
          <div class="right item">
            <button class="ui inverted button" id="signin">Sign in</button>
          </div>
        </div>
      </div>
      <div class="ui container" id="wrap_content">
        <div id="showgame">
          <div style="min-width:950px;height:719px;top:14px;" id="content_body">
            <div class="ui bottom left attached label">
              <a href="https://github.com/ofedge/canvas/tree/gh-pages/startup_sequence" target="_blank">Github</a>
            </div>
            <canvas id="resetCanvas" width="100" height="100">NO IE6, NO DIE!</canvas>
            <canvas id="myCanvas" width="404" height="404">NO IE6, NO DIE!</canvas>
            <div class="table" style="margin-bottom:0px !important;">
              <table>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
              </table>
            </div>
            <style>
#resetCanvas{position:absolute;top:320px;left:75px;background-color:transparent;cursor:pointer;border-radius:50px}#myCanvas{background-color:transparent;position:absolute;right:175px;top:170px;transform:rotate(45deg);-ms-transform:rotate(45deg);-webkit-transform:rotate(45deg);-o-transform:rotate(45deg);-moz-transform:rotate(45deg)}.table{width:750px;height:750px;background-color:transparent;position:absolute;right:0}table{border-collapse:collapse;position:absolute;left:125px;top:125px;transform:rotate(45deg);-ms-transform:rotate(45deg);-webkit-transform:rotate(45deg);-o-transform:rotate(45deg);-moz-transform:rotate(45deg)}img{cursor:pointer;transform:rotate(315deg);-ms-transform:rotate(315deg);-webkit-transform:rotate(315deg);-o-transform:rotate(315deg);-moz-transform:rotate(315deg)}.table table tr td{text-align:center;width:100px;height:100px}.footer{position:absolute;bottom:0}
            </style>
          </div>
        </div>
        <div id="notshowgame">
          <div class="ui text container">
            <h1 class="ui inverted header">Not Supported</h1>
            <h2>Only when your device is wider than 992px.</h2>
          </div>
        </div>
        <script>
          var script = document.createElement("script");
          script.setAttribute("src", "static/game.js");
          document.getElementById("wrap_content").appendChild(script);
        </script>
      </div>
    </div>
  </div>
  <div class="ui basic modal signin">
    <div class="header">
      Sign in to continue
    </div>
    <div class="content">
      <div class="ui large inverted form">
        <div class="two fields">
          <div class="field">
            <label>Username</label>
            <input placeholder="Username" name="username" type="text">
          </div>
          <div class="field">
            <label>Password</label>
            <input placeholder="Password" name="password" type="password">
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <div class="two fluid ui inverted buttons">
        <div class="ui cancel red basic inverted button">
          <i class="remove icon"></i>Cancel
        </div>
        <div class="ui green basic inverted button" name="signin">
          <i class="checkmark icon"></i>Sign in
        </div>
      </div>
    </div>
  </div>
  <div class="ui basic small modal signininfo">
    <div class="header">Info</div>
    <div class="content">
      <p></p>
    </div>
    <div class="actions">
      <div class="ui negative button">OK</div>
    </div>
  </div>
</body>
<html>

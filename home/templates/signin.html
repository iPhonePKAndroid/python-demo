<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css' )}}">
</head>
<body>
<div class="container">
    <div class="content-form">
        <form action="{{ url_for('signin') }}" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-md-2 control-label">username</label>
                <div class="col-md-10">
                    <input type="username" class="form-control" id="username" name="username" placeholder="username" tabindex="1">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" tabindex="2">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default" tabindex="3">Sign in</button>
                </div>
            </div>
        </form>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert"> {{ message }} </div>
        {%  endfor %}
    </div>
</div>
</body>
</html>
